<!DOCTYPE html> <!-- 지금 사용하는 문서 타입은 HTML 형식을 사용 -->
<html lang="en">    <!-- HTML 문서의 시작을 알리며 lang 속성을 사용해 문서에서 사용할 언어를 지정합니다.-->
<head> <!-- 문서 서두에 해당, CSS를 비롯한 자바스크립트, 외부 페이지 연결 동의 구성을 하는 부분-->
    <meta charset="UTF-8">  <!-- 언어 캐릭터셋-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- 브라우저 탭 또는 즐겨찾기에 표시되는 제목 영역-->
</head>
<body> <!-- 실제 브라우저 화면에 표시되는 영역-->
    
</body>
</html>
