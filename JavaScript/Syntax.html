<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 구문</title>
</head>
<body>
    
    <h2>JavaScript Numbers</h2>

    <p>Number can be written with or without decimals.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        document.getElementById("demo").innerHTML = 10.50;
        document.getElementById("demo1").innerHTML = 'John Doe';
    </script>


    <h2>자바스크립트 변수</h2>
    <p>In this example, x is defined as a variable. Then, x is assigned the value of 6:</p>

    <p id="demo2"></p>

    <script>
        let x;
        x = 6;
        document.getElementById("demo2").innerHTML = x;
    </script>

    <h2>자바스크립트 연산자</h2>
    <p>JavaScript uses artihmetic operators to compute values (just like algebra).</p>

    <p id="demo3"></p>

    <script>
        document.getElementById("demo3").innerHTML = (5 + 6) * 10;
    </script>
    
    <h2>자바스크립트 표현식</h2>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        let a, b;
        a = 5 + 6;
        b = a * 10;
        document.getElementById("demo4").innerHTML = b;
        document.getElementById("demo5").innerHTML = "John" + "Doe";
    </script>

    <h2>자바스크립트 주석</h2>

    <p id="demo6"></p>

    <script>
        let c;
        c = 5;
        // c = 6; I will not be executed
        document.getElementById("demo6").innerHTML = c;
    </script>

    <h2>자바스크립트 대소문자</h2>

    <p id="demo7"></p>

    <script>
        let lastname, lastName;
        lastName = "Doe";
        lastname = "Peterson";
        document.getElementById("demo7").innerHTML = lastName;
    </script>



</body>
</html>
