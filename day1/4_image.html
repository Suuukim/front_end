<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지의 크기 확인 합시다. 파일탐색기에서 마우스 올리면 정보가 보입니다.
         사진크기 460x460, 크기 11kb(용량) 
        디스플레이 모니터의 해상도 : 2560x1440 (단위 : 픽셀)
        이미지 표시 태그 : img, 이미지  파일지정 속성 : src
    -->

    <img src="../images/트와이스 쯔위.jpg" alt="firefox">  
    <!-- 이미지의 크기 설정방법1) width, height 속성으로 합니다. (픽셀 또는 백분율) 
            alt 속성은 여러가지 원인의 오류로 이미지 안될때 표시될 텍스트
    -->
    <img src="../images/트와이스 쯔위.jpg" alt="firefox" witdth="750px">  <!-- 원래 이미지 사이즈 -->
    <img src="../images/트와이스 쯔위.jpg" alt="firefox" witdth="750px" height="500px">
    <img src="../images/트와이스 쯔위.jpg" alt="firefox" width="50%">   <!-- 브라우저 화면의 50% 크기가 커질수도 작아질수도 있음. -->
    <hr>
    <!-- a태그안에 img 태그. -->
    아래를 클릭해 보세요. ↓ <br> <!-- 마우스 올리면 마우스 포인터가 변경되요. -->
    <a href="http://www.spiderman.com"><img src="../images/트와이스 쯔위.jpg"></a>
    
   
    <!-- 이미지 크기 설정방법2 style 속성으로 합니다. style 속성에는 여러가지 디자인요소의 설정값을 모두 줄수 있습니다.(;로 구분)-->
    <img src="../images/트와이스 쯔위.jpg" style="width: 30%">
    <img src="../images/트와이스 쯔위.jpg" style="width: 200px">

   
</body>
</html>
